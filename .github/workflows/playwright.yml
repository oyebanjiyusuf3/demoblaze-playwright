name: CI â€” Playwright

# triggers: push to branches and PRs; manual dispatch; nightly optional
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: {}
  # schedule:
  #   - cron: '0 2 * * *'  # nightly at 02:00 UTC (optional)

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Playwright tests (node ${{ matrix.node }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        node: [18.x]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        # installs browsers and necessary system deps on ubuntu
        run: npx playwright install --with-deps

      - name: Run Playwright tests (list,junit,html)
        env:
          CI: true
        # reporters: list for logs, junit for XML, html for full report
        run: npx playwright test --reporter=list,junit,html
        # If you want to run specific folder/file: npx playwright test tests/example.spec.ts

      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: junit-report/*.xml
          # Playwright's junit output may land in 'junit-report' or 'test-results' depending on config.
          # If your repo uses a different path, change the path above accordingly.

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 14

      - name: Show quick summary (logs)
        if: always()
        run: |
          echo "Files in workspace:"
          ls -la
          echo "Playwright report folder (if created):"
          ls -la playwright-report || true
          echo "Check for junit xml files:"
          ls -la junit-report || ls -la test-results || true
